<!DOCTYPE html>
<html>
<head>
    <title>Скорая медицинская помощь</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hear">
        <div class="name1"><img src="img/vectorstock_33649960.svg" alt="Логотип" class="logo"><h1 class="name2">Единая система оказания неотложной медицинской помощи</h1></div>
        <div class="in">
            <button class="vhod">Вход</button>
            <p class="user">Вход не выполнен</p>
        </div>
    </header>
    <div class="avtorization">
        <form class="auth" method="POST" action="">
            <fieldset>
                <legend>Авторизация</legend>
                <label class="reg-label" for="login">Логин:</label>
                <input class="login" type="text" id="login" name="login" placeholder="E-mail">
                <label class="reg-label" for="password">Пароль:</label>
                <input class="password" type="password" id="password" name="password" placeholder="Пароль">
                <input class="show-password visually-hidden" type="checkbox" id="show-pass">
                <label class="checkbox-label" class="checkbox-label" for="show-pass">Показать пароль</label>
                <button class="button" type="submit">Авторизироваться</button>
            </fieldset>
        </form>
        <!--При клике на авторизацию происходит пост запроса, с помощью node js считываются данные из формы, отправляется запрос и по результату запроса переадресацию -->
    </div>
    <div class="zatemnenie">
        <div class="mistake">
        <p class="osh">Ввели неверный логин или пароль</p>
        <button class='b1'><img src="img/1487086362-cancel_81578.svg" alt="" class="close"></button>
        </div>
    </div>
    

    <script src="password.js"></script>
</body>
