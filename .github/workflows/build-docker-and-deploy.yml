name: Build Docker Images And Deploy To Server

on:
  push:
    branches: [ "bootstrap" ]

jobs:
  build-containers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker compose build .
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Counter Postgres Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest
      - name: Push Counter Application Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tenders-server:latest